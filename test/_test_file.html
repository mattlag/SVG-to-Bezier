<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG to Bezier - File Tester</title>
	<script type="module">
		import { SVGtoBezier } from './../src/svg-to-bezier.js';

		document.body.addEventListener('dragenter', handleDragEnter);
		document.body.addEventListener('dragover', cancelDefaultEventActions);
		document.body.addEventListener('drop', handleDrop);
		document.body.addEventListener('dragleave', handleDragLeave);

		function handleDragEnter() {
			document.getElementById('input-code').innerHTML = 'Drop it!';
		}
		
		function handleDragLeave() {
			document.getElementById('input-code').innerHTML = 'Drag + Drop a file here';
		}

		function cancelDefaultEventActions(event) {
			event.preventDefault();
			event.stopPropagation();
			return false;
		}

		function handleDrop(event){
			console.log('Handle Drop');
			cancelDefaultEventActions(event);
			const filesData = event.dataTransfer;
			console.log(filesData);
			const file = filesData.files[0];
			console.log(file);
			const reader = new FileReader();
			reader.onload = handleFileRead;
			reader.readAsText(file);
		}

		function handleFileRead() {
			console.log('File Reader Onload');
			console.log(this.result);
			let svgData = this.result;
			console.log(svgData);
			document.getElementById('input-code').innerHTML = svgData;
			document.getElementById('input-svg').innerHTML = svgData;
			let bezierPaths = SVGtoBezier(svgData);
			console.log(bezierPaths);
			drawBeziersToCanvas(bezierPaths, document.getElementById(`output-canvas`).getContext('2d'));
			document.getElementById(`output-code`).innerHTML = JSON.stringify(bezierPaths);
		}

		function drawBeziersToCanvas(bezierPaths, ctx) {
			ctx.lineWidth = 1;
			bezierPaths.forEach(path => {
				console.log(`starting to draw path`);
				console.log(path);
				console.log(path[0]);
				console.log(path[0][0]);
				ctx.beginPath();
				ctx.moveTo(path[0][0].x, path[0][0].y);
				path.forEach(bezier => {
					let p0 = bezier[0];
					let p1 = bezier[1]? bezier[1] : bezier[0];
					let p2 = bezier[2]? bezier[2] : bezier[3];
					let p3 = bezier[3];
					ctx.bezierCurveTo(p1.x, p1.y, p2.x, p2.y, p3.x, p3.y);
					drawPoint(p0, ctx);
					drawPoint(p1, ctx);
					drawPoint(p2, ctx);
					drawPoint(p3, ctx);
				});
				ctx.strokeStyle = 'rgb(200, 0, 0)';
				ctx.stroke();
				ctx.closePath();
				ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
				ctx.fill();
			});
		}

		function drawPoint(point, ctx) {
			ctx.save();
			ctx.fillStyle = 'rgb(100, 0, 0)';
			ctx.fillRect(point.x-2, point.y-2, 4, 4);
			ctx.restore();
		}
	</script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-weight: normal;
			font-family: sans-serif;
		}

		body {
			padding: 20px;
			display: grid;
			row-gap: 20px;
			column-gap: 20px;
			grid-template-columns: 1fr 1fr;
		}

		h1 {
			grid-column: span 2;
		}

		textarea {
			height: 300px;
			font-family: 'Cascadia Code', Consolas, monospace;
			font-size: 14px;
		}
		
		#input-svg, #output-canvas, textarea {
			width: 100%;
			border: 1px solid lightgray;
		}
	</style>
</head>
<body>
	<h1>SVG to Bezier - file tester</h1>
	<h3>input</h3>
	<h3>output</h3>
	<textarea id="input-code">Drag + Drop a file here</textarea>
	<textarea id="output-code"></textarea>
	<div id="input-svg"></div>
	<canvas id="output-canvas"></canvas>
</body>
</html>
